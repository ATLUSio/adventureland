version: "3.7"
services:
  adventureland:
    image: al
    build:
      context: ./
    restart: always
    ports:
      - "8083:8083"
      - "8000:8000"
  eu1:
    image: al
    build:
      context: ./
    restart: always
    ports:
      - "8022:8022"
